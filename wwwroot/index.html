<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iVA - Intelligent Video Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel-light {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .glass-panel-dark {
            background-color: rgba(26, 37, 51, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 6px;
            border: 2px solid #1f2937;
        }

            ::-webkit-scrollbar-thumb:hover {
                background-color: #6b7280;
            }

        * {
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #1f2937;
        }
    </style>
</head>

<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 antialiased transition-colors duration-300">
    <div class="container mx-auto p-4 lg:p-6">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl lg:text-4xl font-bold text-cyan-600 dark:text-cyan-400">iVA</h1>
                <p class="text-slate-500 dark:text-slate-400">Intelligent Video Analytics</p>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
            </button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-6 h-[85vh]">
            <div class="lg:col-span-3 flex flex-col">
                <div class="bg-black rounded-xl shadow-lg relative aspect-video">
                    <video id="videoFeed" class="w-full h-full rounded-xl" muted playsinline></video>
                    <canvas id="canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                </div>
                <div class="flex justify-center items-center gap-4 mt-4">
                    <button id="playBtn" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">Play</button>
                    <button id="pauseBtn" class="bg-rose-600 hover:bg-rose-700 text-white font-bold py-2 px-6 rounded-lg transition-colors opacity-50 cursor-not-allowed">Pause</button>
                </div>
            </div>

            <div class="lg:col-span-2 flex flex-col gap-6 overflow-hidden h-full">
                <div class="p-4 rounded-xl shadow-md bg-white/70 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700">
                    <h2 class="text-xl font-semibold text-cyan-600 dark:text-cyan-400 mb-2">Live Analysis</h2>
                    <div class="space-y-3 text-sm">
                        <p><strong class="font-medium">Detections:</strong> <span id="objectCounts">Paused</span></p>
                        <p><strong class="font-medium">Text:</strong> <span id="extractedText">Paused</span></p>
                    </div>
                </div>

                <div class="flex-grow p-4 rounded-xl shadow-md bg-white/70 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 flex flex-col overflow-hidden">
                    <h2 class="text-xl font-semibold text-cyan-600 dark:text-cyan-400 mb-4">Analysis History</h2>
                    <div id="logsContainer" class="space-y-4 overflow-y-auto flex-grow pr-2">
                        <p class="text-center text-slate-500">History will appear here once processing starts.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
