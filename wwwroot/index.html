<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iVA - Intelligent Video Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e6f2fa);      
            transition: background-color 0.3s ease;
        }

        .dark body {
            background: linear-gradient(135deg, #1e293b, #0f172a);      
        }

        .glass-panel {
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);      
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid;        
        }

        .light .glass-panel {
            background-color: rgba(255, 255, 255, 0.9);    
            border-color: rgba(229, 231, 235, 0.8);      
        }

        .dark .glass-panel {
            background-color: rgba(30, 41, 59, 0.8);       
            border-color: rgba(71, 85, 105, 0.6);     
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);       
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .light ::-webkit-scrollbar {
            width: 10px;
        }

        .light ::-webkit-scrollbar-track {
            background: #eef7fc;
            border-radius: 6px;
        }

        .light ::-webkit-scrollbar-thumb {
            background-color: #81d4cb;
            border-radius: 6px;
            border: 2px solid #eef7fc;
        }
            .light ::-webkit-scrollbar-thumb:hover {
                background-color: #68c0b6;
            }

        .light * {
            scrollbar-width: thin;
            scrollbar-color: #81d4cb #eef7fc;
        }

        .dark ::-webkit-scrollbar {
            width: 10px;
        }

        .dark ::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 6px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background-color: #475569;
            border-radius: 6px;
            border: 2px solid #1f2937;
        }

            .dark ::-webkit-scrollbar-thumb:hover {
                background-color: #64748b;
            }

        .dark * {
            scrollbar-width: thin;
            scrollbar-color: #475569 #1f2937;
        }
    </style>
</head>

<body class="bg-slate-100 dark:bg-slate-900 text-gray-800 dark:text-gray-500 antialiased transition-colors duration-300">
    <div class="container mx-auto p-4 lg:p-6">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl lg:text-4xl font-bold text-teal-600 dark:text-teal-400">iVA</h1>
                <p class="text-gray-600 dark:text-gray-500">Intelligent Video Analytics</p>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-500 hover:bg-gray-200 dark:hover:bg-slate-700 transition-colors duration-200">
                <svg id="theme-toggle-light-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-6 h-[85vh]">
            <div class="lg:col-span-3 flex flex-col">
                <div class="flex mb-4 p-1 rounded-xl shadow-inner-sm glass-panel bg-gray-100 dark:bg-slate-800">
                    <button id="liveCameraTabBtn" class="flex-1 px-4 py-2 text-sm font-semibold rounded-lg focus:outline-none transition-all duration-200
                                                bg-teal-500 text-white shadow-md dark:bg-teal-600 dark:text-gray-300">
                        Live Camera
                    </button>
                    <button id="videoFileTabBtn" class="flex-1 px-4 py-2 text-sm font-semibold rounded-lg focus:outline-none transition-all duration-200
                                                text-gray-700 hover:bg-teal-50 dark:text-gray-300 dark:hover:bg-slate-700">
                        Video File
                    </button>
                </div>

                <div id="liveCameraContent" class="tab-content flex flex-col flex-grow">
                    <div class="bg-black rounded-xl shadow-lg relative aspect-video flex-grow overflow-hidden">
                        <video id="videoFeed" class="w-full h-full rounded-xl object-cover" muted playsinline></video>
                        <canvas id="canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                    </div>
                    <div class="flex justify-center items-center gap-4 mt-4">
                        <button id="playBtn" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-6 rounded-xl transition-all duration-200 shadow-md flex items-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                            Play
                        </button>
                        <button id="pauseBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded-xl transition-all duration-200 shadow-md opacity-50 cursor-not-allowed flex items-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-6a1 1 0 00-.894.553L7.382 8H4a1 1 0 000 2h3.382l1.724 3.447A1 1 0 0010 14h2a1 1 0 001 1h1V5h-1a1 1 0 00-1-1h-2a1 1 0 00-1 1zm0 2h-1v6h1V6z" clip-rule="evenodd"></path></svg>
                            Pause
                        </button>
                    </div>
                </div>

                <div id="videoFileContent" class="tab-content hidden flex flex-col flex-grow">
                    <div class="bg-black rounded-xl shadow-lg relative aspect-video flex-grow overflow-hidden">
                        <video id="videoFeedAlt" class="w-full h-full rounded-xl object-cover" muted playsinline></video>
                        <canvas id="canvasAlt" class="absolute top-0 left-0 w-full h-full"></canvas>
                    </div>
                    <div class="flex flex-col items-center gap-4 mt-4">
                        <div class="w-full flex justify-center">
                            <input type="file" id="videoFileInput" accept="video/*" class="hidden">
                            <label for="videoFileInput" class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-xl transition-colors duration-200 shadow-md flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                                Select Video File
                            </label>
                        </div>
                        <div class="flex justify-center gap-4 w-full">
                            <button id="playVideoFileBtn" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-6 rounded-xl transition-all duration-200 shadow-md flex items-center gap-2">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                                Play Video
                            </button>
                            <button id="pauseVideoFileBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded-xl transition-all duration-200 shadow-md opacity-50 cursor-not-allowed flex items-center gap-2">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-6a1 1 0 00-.894.553L7.382 8H4a1 1 0 000 2h3.382l1.724 3.447A1 1 0 0010 14h2a1 1 0 001 1h1V5h-1a1 1 0 00-1-1h-2a1 1 0 00-1 1zm0 2h-1v6h1V6z" clip-rule="evenodd"></path></svg>
                                Pause Video
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 flex flex-col gap-6 overflow-hidden h-full">
                <div class="p-4 rounded-xl shadow-md glass-panel bg-white dark:bg-slate-800 border-gray-200 dark:border-slate-700">
                    <h2 class="text-xl font-semibold text-teal-600 dark:text-teal-400">Live Analysis</h2>
                    <p class="text-sm text-gray-600 dark:text-gray-800 mb-2"><strong>Real-time object detection and OCR results.</strong></p>
                    <div class="space-y-3 text-sm">
                        <p><strong class="font-medium text-gray-800 dark:text-gray-500">Detections:</strong> <span id="objectCounts">Paused</span></p>
                        <p><strong class="font-medium text-gray-800 dark:text-gray-500">Text:</strong> <span id="extractedText">Paused</span></p>
                    </div>
                </div>

                <div class="flex-grow p-4 rounded-xl shadow-md flex flex-col overflow-hidden glass-panel bg-white dark:bg-slate-800 border-gray-200 dark:border-slate-700">
                    <h2 class="text-xl font-semibold text-teal-600 dark:text-teal-400">Analysis History</h2>
                    <p class="text-sm text-gray-600 dark:text-gray-500 mb-4">Past analysis logs for review.</p>
                    <div id="logsContainer" class="space-y-4 overflow-y-auto flex-grow pr-2">
                        <p class="text-center text-gray-600 dark:text-gray-500">History will appear here once processing starts.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
